{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    <h1>Posts</h1>
    {% for post in post_list %}
    <div>
        <h3>{{ post.title }}</h3>
        <a href="{% url 'post_details', post.id "></a>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
