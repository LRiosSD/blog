{% extends 'base.html' %}

{% block title %} {{post.title}} {% end title %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <!-- <small>Category: {{ post.theme }}</small> -->
    <p>{{ post.body }}</p>
    Click <a href="{% url 'post_list' %}">here</a> to go back to post list.
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post.id%}" class="btn btn-primary">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
    {% endif %}

{% endblock content %}
